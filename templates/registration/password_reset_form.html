{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        <p>Please enter your email address:</p>
        {% csrf_token %}
        {{ form.email.errors }}
            <p>
                <label for="id_email">Email:</label> {{ form.email }}
            </p>
            <button class="btn btn-default" type="submit">Reset Password</button>
            <a href="{% url 'hello' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
