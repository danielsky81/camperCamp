{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

    <h1>New Item</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'item_detail' item.id %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
